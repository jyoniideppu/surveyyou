                <p>これからいくつの設問で音声を聞き、なんと聞こえたか選んでいただきます。聞いていただくのは日本語の単語です。</p>
                
                <p>今回卒業研究で特定の周波数の音量を0にした時の言語認知を研究することになりました。そのため、今回皆さんにいくつかの音声を聞いていただきます。設問は全部で25問です。今回のアンケートで得たデータは本研究のみに利用することを約束いたします。</p>
                
                <p>また、もし、気持ちが変わりデータを削除したくなった場合は「1cbc1117@cc.u-tokai.ac.jp」までご連絡ください。</p>
